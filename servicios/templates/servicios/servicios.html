

{% extends "tienda/base.html" %}

{% load static %}

{% block content %}
   
    {% for service in servicios %}

<!-- Heading -->
    <section class="page-section clearfix">
        <div class="container">
            <div class="intro">

                <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{service.imagen.url}}" alt=""
                style="width: 50%">

                <div class="intro-text float-right text-center bg-faded p-5 rounded">

                    <h2 class="section-heading mb-4" >
                        <span class="section-heading-lower">{{service.titulo}}</span>
                        <span class="section-heading-upper">{{service.contenido}}</span>
                    </h2>

                </div>
            </div>
        </div>
    </section>


    


    {% endfor %}


{% endblock %}
